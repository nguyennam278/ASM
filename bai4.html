<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Register</h2>
        <label>Full name</label > <br>
        <input type="text" placeholder="Input your fullname"> <br> <br>

        <label>User name</label > <br>
        <input type="text" placeholder="Input your username"> <br> <br>

        <label>Password</label > <br>
        <input type="password" placeholder="Input your password"> <br> <br>
    
        <label>Email</label > <br>
        <input type="email" placeholder="Input your email"> <br> <br>
        
        <label>Telephone number</label > <br>
        <input type="number" placeholder="Input your phone number"> <br> <br>

        <label>Input Object: </label > <br>
        <input type="radio" name="object"> Student 
        <input type="radio" name="object"> Teacher <br> <br>
        

        <label>Favorite: </label > <br>
        <input type="checkbox" > Badmintion
        <input type="checkbox" > Volleyball
        <input type="checkbox"> Football <br> <br>
        
        <label>Address</label> <br>
        <select>
            <option>Hà Nội</option>
            <option>Nha Trang</option>
            <option>Đồng Nai</option>
            <option>Hồ Chí Minh</option>
            

        </select>  <br> <br>
        <label>Birthday</label> <br>
        <input type="date"> <br> <br>

        <label>Your picture</label>
        <input type="file"> <br> <br>

        <button>Đăng kí</button>
    </form>
</body>
</html>
